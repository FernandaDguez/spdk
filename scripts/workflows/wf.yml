options:
  env:
    SSD: /dev/nvme0n1/nvme0n1
    
steps:
- id: enable hugepages
  uses: './scripts/perf/docker/'
  runs: ["sh", "-c", "cd /root/ && echo 45424 > /proc/sys/vm/nr_hugepages && sysctl -w vm.nr_hugepages=45424"]

- id: format ssd
  uses: './scripts/perf/docker/'
  runs: ["sh", "-c", "nvme format /dev/nvme0 --ses=2 -n=1"]
