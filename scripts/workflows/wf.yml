steps:
- id: generate spdk config
  uses: './scripts/perf/docker/'
  runs: ["sh", "-c", "scripts/gen_nvme.sh > scripts/workflows/fio.spdk_bdev_conf"]

- id: test 3 spdk engine rand read
  uses: './scripts/perf/docker/'
  runs: ["sh", "-c", "fio --rw=randread lat_test_spdk_config.fio"]

- id: test 3 linux engine rand read
  uses: './scripts/perf/docker/' 
  runs: ["sh", "-c", "fio --rw=randread lat_test_linux_conf.fio"]

- id: test 3 spdk engine rand write
  uses: './scripts/perf/docker/'
  runs: ["sh", "-c", "fio --rw=randwrite lat_test_spdk_config.fio"]

- id: test 3 linux engine rand write
  uses: './scripts/perf/docker/' 
  runs: ["sh", "-c", "fio --rw=randwrite lat_test_linux_conf.fio"]